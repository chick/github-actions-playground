name: toolchain-build
description: 'Builds the selected toolchain'
inputs:
  tools-version:
    description: Which toolchain to build
    required: false
    default: 'riscv-tools'
runs:
  using: "composite"
  steps:
    - run: echo TOOLCHAIN-BUILD ${{ inputs.tools-version }} > ${{ inputs.tools-version }}-toolchain-artifact
      shell: bash

